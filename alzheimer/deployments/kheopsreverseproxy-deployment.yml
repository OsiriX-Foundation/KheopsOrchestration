apiVersion: apps/v1
kind: Deployment
metadata:
  name: kheopsreverseproxy
  namespace: kheops-alzheimer
spec:
  selector:
    matchLabels:
      app: kheopsreverseproxy
  replicas: 1
  template:
    metadata:
      labels:
        app: kheopsreverseproxy
        k8s-app: kheopsreverseproxy
    spec:
      containers:
      - name: kheopsreverseproxy
        # TODO: Change to secure
        image: osirixfoundation/kheops-reverse-proxy:v1.0.8-insecure
        imagePullPolicy: Always
        ports:
        - containerPort: 8042
        envFrom:
        - configMapRef:
            name: kheops-config
