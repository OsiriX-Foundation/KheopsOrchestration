language: node_js
node_js:
  - "8.2.1"
sudo: required

services:
  - docker
  
notifications:
  email: false

env:
  - DOCKER_COMPOSE_VERSION=1.21.2

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  
install:
  - npm install newman  

before_script:
  - node --version
  - npm --version
  - node_modules/.bin/newman --version
  - chmod +x script.sh
  - ./script.sh

  
script:
  - cd kheops
  - docker-compose up -d
  - cd ..
  - sleep 45
  - docker ps -a
  - node_modules/.bin/newman run kheops.postman_collection.json -e kheops_localhost.postman_environment.json -g Workspace.postman_globals.json
  - cd kheops
  - docker-compose up -d
  - cd ..
  - sleep 45
  - docker ps -a
  - node_modules/.bin/newman run kheops-Study_List.postman_collection.json -e kheops_localhost.postman_environment.json -g Workspace.postman_globals.json
  - cd kheops
  - docker-compose down -v
  - docker-compose up -d
  - sleep 45
  - docker ps -a
  - cd ..
  - node_modules/.bin/newman run kheops-DICOMweb_Capability_Tokens.postman_collection.json -e kheops_localhost.postman_environment.json -g Workspace.postman_globals.json
