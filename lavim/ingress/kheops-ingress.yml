apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: kheops-ingressroute
  namespace: kheops-lavim
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`lavim.meduks1.unige.ch`) && PathPrefix(`/`)
      middlewares:
        - name: unige-ipwhitelist
          namespace: traefik
      services:
        - name: kheopsreverseproxy
          port: 80
  tls:
    options:
      name: standardtlsoptions
      namespace: traefik