apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: kheops-ingressroute
  namespace: kheops-lavim
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`lavim.unige.ch`) && PathPrefix(`/`)
      services:
        - name: kheopsreverseproxy
          port: 80
  tls:
    secretName: lavim.unige.ch-tls