apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: keycloak-ohif-ingressroute
  namespace: kheops-utils
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`keycloak.meduks1.unige.ch`) && PathPrefix(`/`)
      middlewares:
        - name: unige-ipwhitelist
          namespace: traefik
      services:
        - name: keycloak
          port: 80
    - kind: Rule
      match: Host(`ohif.meduks1.unige.ch`) && PathPrefix(`/`)
      middlewares:
        - name: unige-ipwhitelist
          namespace: traefik
      services:
        - name: ohif
          port: 80
  tls:
    options:
      name: standardtlsoptions
      namespace: traefik