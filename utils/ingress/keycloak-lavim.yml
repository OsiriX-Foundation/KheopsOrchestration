apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: keycloak-lavim-ingressroute
  namespace: kheops-utils
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`login-lavim.unige.ch`) && PathPrefix(`/`)
      services:
        - name: keycloak
          port: 80
  tls:
    secretName: login-lavim.unige.ch-tls